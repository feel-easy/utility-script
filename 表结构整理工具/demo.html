            var str = $("#in").val();
            var html = "<tr><th>字段</th><th>类型</th><th>说明</th></tr>";
            str_arry = str.split(",")
            var data = []
            for (i = 0; i < str_arry.length; i++) {
                b = str_arry[i];

                html += '<tr><td>'+c[0]+'</td><td>'+c[1]+'</td><td></td></tr>' 
            }
            $("#tb").html(html);
        }
